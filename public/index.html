<!DOCTYPE html>

<html>
    <head>
        <title>To-Do App</title>
        <link href="/styles/style.css" rel="stylesheet">
        <link href="/images/favicon.png" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-Do-App</h1>
                <h2 class="header__subtitle">What Do You Need To Do</h2>
            </div>
        </div>
        
        <div class="actions">
            <div class="actions__container">
                <label>
                    Search: <input id="new-search-text" class="input" type="text" placeholder="Filter todos ">
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="show-completed">Hide Completed Todo
                    </label>
            </div>
        </div>
        
        
<div class="container">
    <div id="todos"></div>
    <form id="new-todo">
        <input type="text" class="input" placeholder="Something to do" name="text">
        <button class="button" id ="addTodoBtn">Add Todo</button>
    </form>
</div>

        
        <script src = "/scripts/bundle.js"></script>
       
        
    </body>
</html>
